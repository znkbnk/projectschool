<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Master React with 60+ hands-on projects. Our website offers tasks and solutions to boost your skills with practical exercises, leaving out the theory. Start coding and mastering React today with our project-based approach." />
    
    <link rel="icon" href="%PUBLIC_URL%/pslogosmallico.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="theme-color" content="#ffffff" />
    <title>React Practical Learning at ProjectSchool</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7L2NMEJKB6"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Script to load external JSON-LD file -->
    <script>
      window.addEventListener('load', function() {
        var script = document.createElement('script');
        script.type = 'application/ld+json';
    
        fetch('%PUBLIC_URL%/structured-data.json')
          .then(response => response.json())
          .then(data => {
            script.text = JSON.stringify(data);
            document.head.appendChild(script);
          })
          .catch(error => {
            console.error('Error loading JSON-LD data:', error);
          });
      });
    </script>
    
  </body>
</html>
