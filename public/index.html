<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="/pslogosmallico.ico" />

    <!-- Preload Images -->
   
    <link
      rel="preload"
      href="/static/media/pslogosmall.fce9914b8e6c359c4f7c.webp"
      as="image"
    />
    <link
      rel="preload"
      href="/static/media/sectionImg4.43ee3af5302370a4d230.webp"
      as="image"
    />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />

    <!-- Preload and Load Fonts Asynchronously -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Roboto:wght@300;700&display=swap"
      as="style"
      type="text/css"
      crossorigin="anonymous"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Roboto:wght@300;700&display=swap"
      />
    </noscript>

    <!-- Optional: Additional fonts for non-critical content -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Lato:wght@100;300;400;700;900&family=Piazzolla:wght@300&family=Ubuntu&display=swap"
      as="style"
      type="text/css"
      crossorigin="anonymous"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Lato:wght@100;300;400;700;900&family=Piazzolla:wght@300&family=Ubuntu&display=swap"
      />
    </noscript>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js" defer></script>

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-7L2NMEJKB6"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-7L2NMEJKB6");
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Structured Data -->
    <script>
      window.addEventListener("load", function () {
        const structuredDataFiles = [
          "./structured-data.json",
          "./structured-data-question-quiz.json",
        ];
        structuredDataFiles.forEach((file) => {
          fetch(file)
            .then((response) => {
              if (!response.ok) {
                throw new Error(
                  `Failed to fetch ${file}: ${response.statusText}`
                );
              }
              return response.json();
            })
            .then((data) => {
              const script = document.createElement("script");
              script.type = "application/ld+json";
              script.textContent = JSON.stringify(data);
              document.head.appendChild(script);
            })
            .catch((error) => {
              console.error("Error loading JSON-LD data:", error.message);
            });
        });
      });
    </script>

    <!-- Inline Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "ProjectSchool",
        "url": "https://www.projectschool.dev",
        "logo": "https://projectschool.dev/images/logowebp.webp",
        "description": "ProjectSchool empowers learners to master React through 60+ real-world projects, live challenges, and interactive interview preparation tools.",
        "sameAs": ["https://www.instagram.com/reactlessons"]
      }
    </script>
    
  </body>
</html>
